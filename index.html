<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>GuessNumber</title>
    <!--CSS-->
    <link rel="stylesheet" href="./CSS/reset.css">
    <link rel="stylesheet" href="./CSS/header.css">
    <link rel="stylesheet" href="./CSS/footer.css">
    <link rel="stylesheet" href="./CSS/main.css">
    <link rel="stylesheet" href="./CSS/dynamicStyle.css">
    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500&display=swap" rel="stylesheet">
<!--JS-->
    <script src="./JS/index.js" defer></script>
</head>
<body>

<header>
    <h1><a href="#">GuessNumber</a></h1>
</header>

<main class="container">
    <form id="form">
        <label for="kick">Digite um número (0 - 10)</label>
        <input
                type="number"
                id="kick"
                max="10"
                placeholder="0">

        <button type="submit">Jogar</button>
    </form>

    <section class="result-box result-box-default" id="result">
        <h2 id="status">Advinhe o número sorteado!</h2>
        <span id="attempt">Tentativas: 0</span>
    </section>

    <button id="btn-restart">Jogar de novo</button>
</main>

<footer>
    <p>&copy; GuessNumber, 2024</p>
</footer>

</body>
</html>
